<div class="container-fuid containerPadre mx-auto vh-100">
    <div class="containerLogin mx-auto my-auto">
        <div class="titleLogin">
            Ingres&aacute; a tu cuenta
        </div>

        <div class="subTitle">
            Us&aacute; tu usuario Universal para continuar.
        </div>
        <form [formGroup]="formUser" (ngSubmit)="onSubmitForm()">

            <div class="containerInputs">
                <div class="input-group mb-3 mx-auto">
                    <input type="text" class="form-control inputclass" placeholder="Usuario" aria-label="Username"
                        aria-describedby="basic-addon1" formControlName="user">
                </div>

                <div class="input-group mb-3 mx-auto">
                    <input type="password" class="form-control inputclass" placeholder="Contraseña"
                        aria-label="Username" aria-describedby="basic-addon1" formControlName="user">
                </div>
            </div>

            <a href="">¿Olvidaste tu contraseña?</a>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label" for="flexCheckDefault">
                    Recordar mi cuenta
                </label>
            </div>

            <div class="containerBtn">
                <button type="submit" class="btn btn-info">INGRESAR</button>
                <br>
                <div class="containerRegistrarme">
                    <!-- /auth/create-user -->
                    <a routerLinkActive="router-link-active">Registrarme</a>
                </div>
            </div>

        </form>
    </div>
</div>
